name: 'PR Labeler'

description: 'Automatically labels your PRs based on branch name patterns like feature/* or fix/*.'

author: 'Timon van Spronsen'

inputs:
  CONFIGURATION_PATH:
    description: 'The path for the label configurations'
    default: '.github/pr-labeler.yml'
    required: true

branding:
  icon: 'tag'
  color: 'white'

runs:
  using: node12
  main: lib/main.js
